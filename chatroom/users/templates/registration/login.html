{% extends 'websocket_app/base.html' %} {% block content %}

<div class="container-fluid h-100 bg-transparent">
  <div class="row h-100">
    <div class="col-3 m-auto border rounded-4 shadow p-4 bg-white">
      <div class="display-4 m-4 text-center">ChatRoom</div>
      <hr>
      <div class="h5 text-center">Вход</div>
      <hr>

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="m-2">
            <label class="m-2" for="{{ form.username.id_for_label }}">Логин</label>
            {{ form.username }}
            <div class="m-2 font-weight-bold text-danger">
             {{ form.username.errors }}
            </div>
        </div>
        <div class="m-2">
            <label class="m-2" for="{{ form.password.id_for_label }}">Пароль</label>
            {{ form.password }}
            <div class="m-2 font-weight-bold text-danger">
              {{ form.password.errors }}
            </div>    
        </div>

        <div class="m-2 font-weight-bold text-danger">
            {{ form.non_field_errors }}
        </div>    
        <hr class="mt-4">
        <div class="m-2 mt-4">
            <button class="btn btn-primary w-100 rounded-5" type="submit">Войти</button>
        </div> 
    </form>
        <div class="m-2 mt-4 mb-3 text-center">
            <a href="{% url 'register' %}" class="link-primary ">Регистрация</a>
        </div>
    </div>
  </div>
</div>

{% endblock %}
