{% extends 'websocket_app/mainpage.html' %}

{% block content %}


<div class="full-window">
    <div class="left-bar">
        <a href="{% url 'create_chatroom' %}" class="add-chatroom">+ Добавить чат</a>
        {% for room in data %}
            <input class="chatroom-item" type="button" id="{{ room.room_name }}" onclick="getroom(this.id)" value="{{ room.room_users }}">
        {% endfor %}
    </div>
    <div class="right-bat">
        <div class="container">    
            <div class="chat">
                <div class="chat-log"></div>
                <div class="chat-message">
                    <input id="chat-message-input" type="text">
                    <input id="chat-message-submit" type="button" value="Send">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
        
    // document.querySelector('.add-chatroom').onclick = function(e) {
    //     window.location.host 
    // };

    function getroom(roomName) {
        
        document.querySelectorAll(".in, .out").forEach(el => el.remove())
    
        try {
            if (window.chatSocket.readyState = WebSocket.OPEN) {
                window.chatSocket.close()
            }
        }
        catch (e) {
            if (e instanceof TypeError) {
                console.log('There is no open websocket connection ')
            };
           
        }
        
        window.chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chatroom/' + roomName + '/');

        window.chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);

            var message = data['message'];
            var message_user_name = data['user'];
            
            console.log('Data:', data);

            let div = document.createElement('div');
            if (message_user_name === "{{ user }}") {
                div.className = "message out"
            } else {
                div.className = "message in"
            }

            div.append(message);
            document.querySelector('.chat-log').prepend(div)
        };

        window.chatSocket.onclose = function(e) {
            console.log('The old websocket connection is closed');
        };

        window.chatSocket.addEventListener('open', (event) => {
              console.log('The new websocket connection is open');
            });

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            var messageInputDom = document.querySelector('#chat-message-input');
            var message = messageInputDom.value;
            window.chatSocket.send(JSON.stringify({
                'message': message,
                'user': "{{ user }}",
            }));

            messageInputDom.value = '';
        };
        return false;
    };
</script>

{% endblock %}
