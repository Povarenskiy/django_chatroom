{% extends 'websocket_app/base.html' %}

{% block content %}
<body style="height: 100vh; background-color:darkgray;">
    <div class="container h-100">
      <div class="row h-100 m-0 justify-content-center">
        <div class="col bg-dark m-0 p-0">
          {% block navigation %} {% endblock %}
        </div>
        <div class="col-3 bg-light m-0 p-0">
          {% block rooms %} {% endblock %}
        </div>
        <div class="col-7 h-100 bg-white border">
          <div class="d-flex flex-column h-100">
            <div class="p-2" style="height: 5%">
              {% block chatinfo %} {% endblock %}
            </div>
            <hr>
            <div class="align-self-stretch mb-auto p-2" style="height: 75%">
              {% block chatlog %} {% endblock %}
            </div>
            <hr>
            <div class="m-auto w-75">
              {% block chatinput %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
